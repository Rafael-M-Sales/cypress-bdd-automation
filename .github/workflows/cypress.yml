name: ğŸŒ² Cypress BDD â€” CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa diariamente Ã s 06:00 UTC (03:00 BrasÃ­lia)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

env:
  NODE_VERSION: '20'

jobs:
  # =========================================================
  # JOB 1: Testes UnitÃ¡rios (Jest)
  # =========================================================
  unit-tests:
    name: ğŸ§ª Testes UnitÃ¡rios (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Executar testes unitÃ¡rios com cobertura
        run: npm run test:unit:coverage

      - name: ğŸ“Š Upload do relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-report
          path: coverage/
          retention-days: 30

  # =========================================================
  # JOB 2: Testes E2E BDD â€” SauceDemo
  # =========================================================
  e2e-saucedemo:
    name: ğŸ›’ E2E BDD â€” SauceDemo
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸŒ² Executar testes Cypress â€” SauceDemo
        uses: cypress-io/github-action@v6
        with:
          spec: 'cypress/e2e/features/saucedemo_*.feature'
          browser: chrome
          headed: false
        env:
          CYPRESS_baseUrl: 'https://www.saucedemo.com'

      - name: ğŸ“¸ Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-saucedemo
          path: cypress/screenshots/
          retention-days: 7

  # =========================================================
  # JOB 3: Testes E2E BDD â€” The Internet + API
  # =========================================================
  e2e-internet-api:
    name: ğŸŒ E2E BDD â€” The Internet + API
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸŒ² Executar testes Cypress â€” The Internet + API
        uses: cypress-io/github-action@v6
        with:
          spec: 'cypress/e2e/features/login.feature,cypress/e2e/features/api.feature'
          browser: chrome
          headed: false

      - name: ğŸ“¸ Upload screenshots em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-internet
          path: cypress/screenshots/
          retention-days: 7

  # =========================================================
  # JOB 4: NotificaÃ§Ã£o de Resultado Final
  # =========================================================
  notify-result:
    name: ğŸ“¢ Resultado Final
    runs-on: ubuntu-latest
    needs: [ unit-tests, e2e-saucedemo, e2e-internet-api ]
    if: always()

    steps:
      - name: âœ… Pipeline concluÃ­da com sucesso
        if: ${{ needs.unit-tests.result == 'success' && needs.e2e-saucedemo.result == 'success' }}
        run: echo "âœ… Todos os testes passaram!"

      - name: âŒ Pipeline falhou
        if: ${{ needs.unit-tests.result == 'failure' || needs.e2e-saucedemo.result == 'failure' }}
        run: |
          echo "âŒ Um ou mais jobs falharam."
          exit 1
